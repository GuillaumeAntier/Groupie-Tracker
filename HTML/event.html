<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
</head>
<body>
    <a href="/index"><button >Home</button></a>
    <ul>
        {{range $location, $dates := .DatesLocations.DatesLocations}}
        <li>
            <p>Location: {{$location}}</p>
            <p>Dates: {{range $dates}}{{.}}, {{end}}</p>
        </li>
        {{end}}
    </ul>
    <section>
        <div id="map" style="width: 600px; height: 400px;">
        
        </div>
        <script>
            var eventData = {{.DatesLocations }};  
            var coordinatesMap = {{.Coordinates }};
            var map = L.map('map').setView([51.5, -0.09], 13);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);
            console.log(Object.entries(coordinatesMap));
            console.log(eventData)
            for (const [location] of Object.entries(coordinatesMap)) {
                if (coordinatesMap.hasOwnProperty(location)) {
                    var latitude = coordinatesMap[location][0].lat;
                    var longitude = coordinatesMap[location][0].lon;
        
                    var marker = L.marker([latitude, longitude]).addTo(map);
                    marker.bindPopup('Événement: ' + eventData.Name + ', Ville: ' + location);
                }
            }
        </script>
    </section>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
</head>
<body>
    <script>
    var eventData = {{.DatesLocations }};  
    var coordinatesMap = {{.Coordinates }};
    </script>
    <a href="/index"><button >Home</button></a>
    <button onclick="showNextEvent(coordinatesMap)">Show next event</button>
    <button onclick="showPreviousEvent(coordinatesMap)">Show previous event</button>
    <p id="event"></p>
    <ul id="events" style="display: none;">
        {{range .DatesLocations}}
        <li>
            <p> {{.Location}}</p>
            <ul>
                {{range .Dates}}
                <li>{{.}}</li>
                {{end}}
            </ul>
        </li>
        {{end}}
    </ul>
    <section>
        <div id="map" style="width: 600px; height: 400px;"></div>
        <script src="/JS/map.js"></script>
    </section>
</body>
</html>

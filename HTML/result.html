<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../CSS/style.css" rel="stylesheet"/>
    <title>Resultat</title>
</head>
<body>
    <header>
        <nav class="haut">
          <section class="logo">
            <a href="index.html">
              <img src="../CSS/image/groupie-tracker.png" widht ="200" height="200">
            </a>
          </section>
          <section class="global">
            <section class="onglet">
              <a href="index">Accueil</a>
              <a href="result">Artiste</a>
            </section>
            <form action = "/result" method="get">
                <input type="text" name="research" placeholder="Rechercher...">
                <button type = "submit" >Research</button>
            </form>
            <a href="/index?sort=A-Z"><button >A-Z</button></a>
            <a href="/index?sort=Z-A"><button >Z-A</button></a>
          </section>
        </nav>
      </header>
    <div class="cover-result-grid-img">
        {{range .}}
        <img src="{{.Image}}" alt="{{.Name}}" class="img-artiste" width = "250" height = "250">
    </div>
        <p>{{.Name}}</p>
        {{range .Members}}
        <p>{{.}}</p>
        {{end}}
        <p>{{.CreationDate}}</p>
        <p>{{.FirstAlbum}}</p>
        {{end}}
    
</body>
</html>

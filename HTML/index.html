<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Groupie Tracker</p>
    <a href="/index"><button >Home</button></a>
    <form action = "/result" method="get">
        <input type="text" name="research" placeholder="Rechercher...">
        <button type = "submit" >Research</button>
    </form>
    <a href="/index?sort=A-Z"><button >A-Z</button></a>
    <a href="/index?sort=Z-A"><button >Z-A</button></a>
    <a href = "/index"><button>Reset</button></a>
    
        {{range .}}
        <img src="{{.Image}}" alt="{{.Name}}">
        
        {{range .Members}}
        <p>{{.}}</p>
        {{end}}
        <p>{{.CreationDate}}</p>
        <p>{{.FirstAlbum}}</p>
        <form action = "/event" method="get">
            <input type="hidden" name="id" value="{{.ID}}">
            <button type = "submit" >Events</button>
        </form>
        {{end}}
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Groupie-Tracker</title>
</head>
<body>
    <nav class="haut">
        <section class="logo">
            <a href="accueil.html">
              <img src="../static/image/groupie-tracker.png" width ="200" height="200">
            </a>
        </section>
        <section class="global">
            <section class="onglet">
              <a href="accueil">Accueil</a>
              <a href="result">Artiste</a>
            </section>
          <section class="recherche">
            <form action = "/result" method="get">
                <section class="barre">
                    <input type="text" name="research" placeholder="Rechercher...">
                </section>
            </form>
            <button type = "submit"
            >Research</button>
            <a href="/accueil"><button>Home</button></a>
          </section>
        </section>
    </nav>
    <section class="cover-artiste-grid">
      {{range .}}
      <article class="cover-item">
          <input type="checkbox" id="popup-{{.Name}}" class="popup-trigger">
          <label for="popup-{{.Name}}">
              <img src="{{.Image}}" alt="{{.Name}}" class="img-artiste">
          </label>
          <div class="popup">
              <label for="popup-{{.Name}}" class="close-button">Ã—</label>
              <div class="popup-content">
                  <h2>{{.Name}}</h2>
                  <div class="Members">
                      {{range .Members}}
                      <p>{{.}}</p>
                      {{end}}
                  </div>
              </div>
          </div>
          <div class="info">
              <h2>{{.Name}}</h2>
          </div>
      </article>
      {{end}}
  </section>
</body>
</html>
